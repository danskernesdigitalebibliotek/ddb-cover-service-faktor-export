---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: cover-service
  name: cover-service-faktor-export-frontend
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    prometheus.io/scrape: "true"
    prometheus.io/port: "10254"
spec:
  tls:
    - hosts:
        - faktor-cover.dandigbib.org
      secretName: cover-service-faktor-export-frontend-tls-secret
  rules:
    - host: faktor-cover.dandigbib.org
      http:
        paths:
          - backend:
              serviceName: cover-service-faktor-export
              servicePort: 80
            path: /